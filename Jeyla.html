<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            color: #ff4e50;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .yes {
            background: #ff4e50;
            color: white;
        }
        .no {
            background: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Jeyla, will you be my Valentine? ü¶¶‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" id="yesBtn" onclick="sayYes()" ontouchstart="sayYes()">Yes</button>
            <button class="no" id="noBtn" onclick="makeYesBigger()" ontouchstart="makeYesBigger()">No</button>
        </div>
    </div>
    
    <script>
        function makeYesBigger() {
            let yesBtn = document.getElementById("yesBtn");
            let currentSize = window.getComputedStyle(yesBtn).fontSize;
            let newSize = parseFloat(currentSize) * 1.2;
            yesBtn.style.fontSize = newSize + "px";
        }
        
        function sayYes() {
            document.getElementById("content").innerHTML = "<h1>Thank you, my sunshine! You are the best! üíñ</h1>";
        }
    </script>
</body>
</html>
